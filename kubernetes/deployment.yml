apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordenes-service-deployment
  labels:
    app: ordenes-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ordenes-service
  template:
    metadata:
      labels:
        app: ordenes-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: ordenes-service-container
        image: ${DOCKER_USERNAME}/ordenes-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: DATABASE_URL
          value: "jdbc:postgresql://ep-withered-king-aa21vv8q-pooler.westus3.azure.neon.tech:5432/neondb?user=neondb_owner&password=npg_0gnbkuv5IWlH&sslmode=require"
        - name: DATABASE_USERNAME
          value: "neondb_owner"
        - name: DATABASE_PASSWORD
          value: "npg_0gnbkuv5IWlH"
        - name: JWT_SECRET
          value: "+7xPjMy3ShEYQClRLDpvwcy6GjDADONvh10c4iMxFrU="
        - name: JWT_EXPIRATION
          value: "3600000"
        - name: JWT_ISSUER
          value: "miapp"
        - name: ADMIN_USERNAME
          value: "admin"
        - name: ADMIN_PASSWORD
          value: "admin123"
        - name: MAIL_USERNAME
          value: "tu-email@gmail.com"
        - name: MAIL_PASSWORD
          value: "tu-password-de-aplicacion"
        resources:
          limits:
            memory: "1Gi"
            cpu: "1000m"
          requests:
            memory: "512Mi"
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5